<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="signup">
        <h1 class="from-title">Register</h1>
    <form action="#" method="post">
        <div class="input-group">
            <input type="text" name="fname" id="fname" placeholder="Frist Name" required>
            <label for="fname">Frist Name</label>
        </div>
        <div class="input-group">
        <input type="text" name="laname" id="lname" placeholder="Last Name" required>
        <label for="lname">Last Name</label>
        </div>
        <div class="input-group">
            <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <input type="password" name="password" id="password" placeholder="password" required>
            <label for="password">Password</label>
        </div>
        <input type="Submit" name="Sign Up" class="btn" value="Sign Up" >
    </form> 
    <p class="or">
        --------or-------
    </p> 
     <div class="links">
        <p>Already Have an Account?</p>
        <a href="Login.html" target="_self">
        <button id="signInButton">Sign In</button></a>
     </div>
    </div>
</body>
</html>
